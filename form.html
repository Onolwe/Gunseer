<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Gunseer Specs Chooser</title>
        <link rel="stylesheet" href="foundation.min.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body class="backed">
        <header>
                Gunseer Specs Chooser
        </header>
        <form class="formC" method="post">
            <div class="row">
                <fieldset id="color" class="small-5 columns">
                    <div class="row">
                        Red: <input type="checkbox" class="small-2 columns"name="redB" value="red">
                        Blue: <input type="checkbox" class="small-2 columns"name="blueB" value="blue">
                        Black: <input type="checkbox" class="small-2 columns"name="blackB" value="black">
                    </div>
                    <div class="row">
                        Brown: <input type="checkbox" class="small-2 columns"name="brownB" value="brown">
                        Yellow: <input type="checkbox" class="small-2 columns"name="yellowB" value="yellow">
                        Green: <input type="checkbox" class="small-2 columns"name="greenB" value="green">
                    </div>
                </fieldset>
                <fieldset id="serie" class="small-offset-2 small-5 columns">
                    <label for="series">Original Show:</label>
                    <input list="series" name="NoAnime" placeholder="ex: Gundam Seed">
                    <datalist id="series">
                        <option value="Mobile Suit Gundam"></option>
                        <option value="Mobile Suit Zeta Gundam"></option>
                        <option value="Mobile Suit Gundam ZZ"></option>
                        <option value="Mobile Suit Victory Gundam"></option>
                        <option value="Mobile Fighter G Gundam"></option>
                        <option value="After War Gundam X"></option>
                        <option value="Mobile Suit Gundam AGE"></option>
                        <option value="Gundam Wing"></option>
                        <option value="Mobile Suit Gundam SEED Destiny"></option>
                        <option value="Mobile Suit Gundam SEED"></option>
                        <option value="Mobile Suit Gundam 00"></option>
                        <option value="Mobile Suit Gundam Unicorn"></option>
                    </datalist>
                </fieldset>
            </div>
            <fieldset class="row">
                <label for="model">Model :</label>
                <input type="text" name="model" placeholder="RX-78-2">
                <label for="name">Name :</label>
                <input type="text" name="nameG" placeholder="Gundam">
            </fieldset>
            <fieldset id="dimensions" class="row">
                <div class="row">
                    <p class="small-1">Less than</p><input class="small-1" type="radio" name="rh" value="lessThan" checked/>
                    <p class="small-1">More than</p><input class="small-1" type="radio" name="rh" value="moreThan"/>
                    <p class="small-1">Height :</p><input id="hRange" class="small-6"type="range" name="heightG" min="10" max="30" step="1" />
                    <input type="text" class="small-1" id="heightText" readonly="readonly" />
                </div>
                <div class="row">
                    <p class="small-1">Less than</p><input class="small-1" type="radio" name="rw" value="lessThan" checked/>
                    <p class="small-1">More than</p><input class="small-1" type="radio" name="rw" value="moreThan"/>
                    <p class="small-1">Weight :</p><input id="wRange" class="small-6" type="range" name="weightG" min="10" max="200" step="1" value="30" />
                    <input type="text" class="small-1" id="weightText" readonly="readonly" />
                </div>
            </fieldset>
            <input id="sub" class="small-1" type="submit" value="Submit">
        </form>
        <footer>
            <p>team A<sup>3</sup></p>
            All Rights reserved
        </footer>
        <script src="foundationjs/jquery.js"></script>
        <script src="foundationjs/what-input.js"></script>
        <script src="foundationjs/foundation.min.js"></script>
        <script src="form.js"></script>
    </body>
</html>
