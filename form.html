<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Gunseer Specs Chooser</title>
        <link rel="stylesheet" href="foundation.min.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body class="backed">
        <header>
                Gunseer Specs Chooser
        </header>
        <form class="formC" method="post">
            <div class="row">
                <fieldset id="color" class="small-5 columns">
                    <div <div class="row">
                      Armement :
                    </div>
                    <div class="row">
                        Gun: <input type="checkbox" class="small-2 columns"name="redB" value="gun">
                        Cannon: <input type="checkbox" class="small-2 columns"name="blueB" value="cannon">
                        Missile: <input type="checkbox" class="small-2 columns"name="blackB" value="missile">
                    </div>
                    <div class="row">
                        Sword: <input type="checkbox" class="small-2 columns"name="brownB" value="sword">
                        Saber: <input type="checkbox" class="small-2 columns"name="yellowB" value="saber">
                        Axe: <input type="checkbox" class="small-2 columns"name="greenB" value="axe">
                    </div>
                    <div class="row">
                        Tonfa: <input type="checkbox" class="small-2 columns"name="brownB" value="tonfa">
                        Claw: <input type="checkbox" class="small-2 columns"name="yellowB" value="Claw">
                        Fang: <input type="checkbox" class="small-2 columns"name="greenB" value="Fang">
                    </div>
                    <div class="row">
                        Grenade: <input type="checkbox" class="small-2 columns"name="brownB" value="grenade">
                        Beam: <input type="checkbox" class="small-2 columns"name="yellowB" value="beam">
                        Shield: <input type="checkbox" class="small-2 columns"name="greenB" value="shield">
                    </div>
                </fieldset>
                <fieldset id="serie" class="small-offset-2 small-5 columns">
                    <label for="series">Original Show:</label>
                    <input list="series" name="NoAnime" placeholder="ex: Gundam Seed">
                    <datalist id="series">
                        <option value="Mobile Suit Gundam"></option>
                        <option value="Mobile Suit Zeta Gundam"></option>
                        <option value="Mobile Suit Gundam ZZ"></option>
                        <option value="Mobile Suit Victory Gundam"></option>
                        <option value="Mobile Fighter G Gundam"></option>
                        <option value="After War Gundam X"></option>
                        <option value="Mobile Suit Gundam AGE"></option>
                        <option value="Gundam Wing"></option>
                        <option value="Mobile Suit Gundam SEED Destiny"></option>
                        <option value="Mobile Suit Gundam SEED"></option>
                        <option value="Mobile Suit Gundam 00"></option>
                        <option value="Mobile Suit Gundam Unicorn"></option>
                    </datalist>
                </fieldset>
            </div>
            <fieldset class="row">
                <label for="model">Model Number:</label>
                <input type="text" name="model" placeholder="RX-78-2">
                <label for="name">Name :</label>
                <input type="text" name="nameG" placeholder="Gundam">
            </fieldset>
            <fieldset id="pilot" class="row">
                <div class="row">
                  Pilot Only :
                </div>
                <div class="row">
                    Yes : <input type="radio" class="small-2 columns"name="pilotO" value="Pilot only">
                    No : <input type="radio" class="small-2 columns"name="pilotO" value=" ">
                </div>
            </fieldset>
            <fieldset id="ArmorM" class="row">
                <div class="row">
                  Armor material :
                </div>
                <div class="row">
                  Steel: <input type="radio" class="small-2 columns"name="mat" value="steel">
                  Titanium: <input type="radio" class="small-2 columns"name="mat" value="titanium">
                  Gundarium: <input type="radio" class="small-2 columns"name="mat" value="gundarium">
                  Ceramic: <input type="radio" class="small-2 columns"name="mat" value="ceramic">
                </div>
            </fieldset>
            <input id="sub" class="small-1" type="submit" value="Submit">
        </form>
        <footer>
            <p>team A<sup>3</sup></p>
            All Rights reserved
        </footer>
        <script src="foundationjs/jquery.js"></script>
        <script src="foundationjs/what-input.js"></script>
        <script src="foundationjs/foundation.min.js"></script>
        <script src="form.js"></script>
    </body>
</html>
